<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>

<div align="center">
    <h1>Login Page</h1>
    <br />
    <div  class="col-sm-5" align = "center">
        <form action="#" th:action="@{/login}" th:object="${student}" method="post">
            <div>
                <tr>
                    <td><input type="text" th:field="*{username}" class="form-control" placeholder="Username" required/></td>
                </tr>
            </div>
<br>
            <div>
                <tr>
                    <td><input type="password" th:field="*{password}" class="form-control" placeholder="Password" required /></td>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-success">Login</button> </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
