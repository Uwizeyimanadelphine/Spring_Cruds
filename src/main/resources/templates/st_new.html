<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Home Page</title>

</head>
<body>

<div align="center">
  <h1>Create New Student</h1>
  <br />
  <div  class="col-sm-5" align = "center">
    <form  th:action="@{/students/save}" th:object="${student}" method="post">
      <div>
        <tr>
          <label class="form-label" >Student Reg_no</label>
          <td><input type="text" th:field="*{reg_no}" class="form-control" required/></td>
        </tr>
      </div>

      <div>
        <tr>
          <label class="form-label" >Student Name</label>
          <td>
            <input type="text" th:field="*{name}" class="form-control" />
          </td>
        </tr>
      </div>

      <br>
      <tr>
        <td colspan="2"><button type="submit" class="btn btn-success">Save</button> </td>
      </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>
