<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div>
  <h2 >Student list</h2>
  <tr>
    <div>
      <h3><a  th:href="@{'/students/new'}">Add new Student</a></h3>
    </div>
  </tr>

  <tr>
    <div class="col-sm-5" align = "center">
      <div class="panel-body" align = "center" >
        <table class="table">
          <thead class="thead-dark">
          <tr>
            <th>Reg_no</th>
            <th>Name</th>
            <th>AddMarks</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <th:block  th:each="student : ${listStudents}">
            <tr>
              <td>[[${student.reg_no}]]</td>
              <td>[[${student.name}]]</td>
              <td><a  th:href="@{'/marks/new'}">add</a></td>
              <td>
                <a th:href="@{'/students/edit/' + ${student.reg_no}}">Edit</a>
              &nbsp;
              </td>
            </tr>
          </th:block>
          </tbody>
        </table>
      </div>
    </div>
  </tr>
</div>
</body>
</html>
