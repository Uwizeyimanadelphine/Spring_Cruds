<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Home Page</title>

</head>
<body>

<div align="center">
  <h1>Create Marks</h1>
  <br />
  <div  class="col-sm-5" align = "center">
    <form  th:action="@{/marks/save}" th:object="${mark}" method="post">
      <div>
        <tr>

          <td><input type="hidden" th:field="*{id}" class="form-control" /></td>
        </tr>
      </div>

      <div>
        <tr>
          <label class="form-label" > course Name</label>
          <td>
            <input type="text" th:field="*{code}" class="form-control" required/>
          </td>
        </tr>
      </div>

        <div>
          <tr>
            <label class="form-label" > mark</label>
            <td>
              <input type="text" th:field="*{mrk}" class="form-control" required/>
            </td>
          </tr>
        </div>

      <div>
        <tr>
          <label class="form-label" >Student: </label>
          <select th:field="*{student}" class="form-control" required>
            <th:block th:each="stud : ${listStudents}">
              <option th:text="${stud.name}" th:value="${stud.reg_no}" />
            </th:block>
          </select>
        </tr>
      </div>

      <br>
      <tr>
        <td colspan="2"><button type="submit" class="btn btn-success">Save</button> </td>
      </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>
