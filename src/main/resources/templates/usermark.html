<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div>
    <h2 >List of mark based on </h2>
    <tr>
        <div>
            <h3><a  th:href="@{'/marks/new'}">Back to other Student's mark</a></h3>
        </div>
    </tr>

    <tr>
        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Mark</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block  th:each="mark : ${listMarks}">
                        <tr>
                            <td>[[${mark.id}]]</td>
                            <td>[[${mark.code}]]</td>
                            <td>[[${mark.mrk}]]</td>
                            <td>[[${mark.student.reg_no}]]</td>
                        </tr>



                        <tr>
                            <label class="form-label" >Student: </label>
                            <select th:field="*{student}" class="form-control" required>
                                <th:block th:each="stud : ${listStudents}">
                                    <option th:text="${stud.name}" th:value="${stud.reg_no}" />
                                </th:block>
                            </select>
                        </tr>


                    </th:block>
                    </tbody>
                </table>
                <h3><a  th:href="@{'/students'}">Back to Student list</a></h3>
            </div>
        </div>
    </tr>
</div>
</body>
</html>
